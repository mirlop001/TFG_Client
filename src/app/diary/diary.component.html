<div mat-dialog-title class="d-flex">
	<div class="col-3 m-auto">
		<h1>Mi diario: </h1>
	</div>

	<div class="col-9 p-0">
		<mat-form-field class="w-100" appearance="fill">
			<mat-label>Choose a date</mat-label>
			<input (ngModelChange)="loadDiary($event)" matInput [matDatepicker]="picker" [(ngModel)]="date">
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker touchUi #picker></mat-datepicker>
		</mat-form-field>
	</div>
</div>

<div mat-dialog-content class="row">
	<div class="col-12">
		<ng-container *ngFor="let entry of entries">
			<app-diary-timeline [data]="entry.value"></app-diary-timeline>
		</ng-container>
		<h2 *ngIf="entries && !entries.length" >No hay entradas en este d√≠a</h2>
	</div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Ok</button>
</div>
