<div mat-dialog-title>
	Anotación insulina
</div>

<div mat-dialog-content class="d-flex flex-column">
	<mat-form-field appearance="fill">
		<mat-label>Tipo de anotación</mat-label>
		<mat-select [(value)]="type">
		  <mat-option *ngFor="let insulin of insulinTypes" [value]="insulin._id">
			{{insulin.name}}
		</mat-option>
		</mat-select>
	  </mat-form-field>

	<mat-form-field>
		<mat-label>Unidades</mat-label>
		<input matInput type="number" class="text-right" min=0 [(ngModel)]="quantity">
	</mat-form-field>
</div>

<div mat-dialog-actions  align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button cdkFocusInitial [disabled]="!this.quantity" (click)="openConfirmation()">Guardar</button>
</div>
