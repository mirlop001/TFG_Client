<ng-container *ngIf="currentSlide == 'prize'">
	<div mat-dialog-title>
		<h1>{{data.title}}</h1>
	</div>

	<div mat-dialog-content>
		<div class="row d-flex justify-content-center">
			<img class="prize" src="../../../assets/others/miuro.png" alt="Moneda">
			<h1>x{{ data.prize }}</h1>
		</div>

		<div class="row">
			<h3>Has ganado {{data.prize}} monedas por {{data.name}}</h3>
		</div>
	</div>

	<div mat-dialog-actions align="end">
	<button mat-button cdkFocusInitial (click)="showNextSlide()">Continuar</button>
	</div>

</ng-container>

<ng-container *ngIf="currentSlide != 'prize'">
	<div mat-dialog-title>
		<h1>{{data.title}}</h1>
	</div>

	<div mat-dialog-content>
		<div class="row d-flex justify-content-center">
			<img class="avatar" src="../../../assets/avatar/sad.png" alt="Avatar triste por glucemia baja">
		</div>

		<div class="row">
			<p *ngIf="data.problem">
				<strong>Problema: </strong> {{ data.problem }}
			</p>
			
			<p *ngIf="data.solution">
				<strong>Soluci√≥n: </strong> {{ data.solution }}
			</p>
			
			<p *ngIf="data.message">
				{{data.message}}
			</p>
		</div>
	</div>

	<div mat-dialog-actions align="end">
	<button mat-button cdkFocusInitial [mat-dialog-close]=true>OK</button>
	</div>

</ng-container>
